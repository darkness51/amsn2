<html>
  <head>
    <title>aMSN2 Web FrontEnd</title>
    <script type="text/javascript" src="static/js/prototype.js"></script>
    <script type="text/javascript" src="static/js/effects.js"></script>
    <script type="text/javascript" src="static/js/window.js"></script>
    <style type="text/css">
      @import url("static/amsn2.css");
    </style>
    <script type="text/javascript" src="static/js/amsn2.js"></script>
  </head>
  <body>
    <div id="info"></div>
    <div id="error"></div>
    <div id="debug"></div>
    <div id="login" style="display:none">
      <form id="signin" action="/signin">
      Username:<input name="username" type="text" /> <br/>
      Password:<input name="password" type="password" /> <br/>
      <input type="submit" value="Sign In!" />
      </form>
    </div>
    <pre id="message">
              &nbsp;
    </pre>

    <script type="text/javascript">
      function recenterLogin(event) {
        var login = $('login');
        var top = (document.viewport.getHeight() - login.getHeight())/2;
        var left = (document.viewport.getWidth() - login.getWidth())/2;

        login.setStyle({top: top + 'px', left: left + 'px', display: 'block'});
        login.show();
      }
      Event.observe(window, 'resize', recenterLogin);
      recenterLogin(null);

      Event.observe('signin', 'submit', function(event) {
        event.stop();
        $('signin').request({
          onComplete: function(){ aMSNStart(); }
        });
      });

    </script>

  </body>
</html>
