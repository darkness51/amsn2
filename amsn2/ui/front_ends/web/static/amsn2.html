<html>
  <head>
    <title>aMSN2 FrontEnd</title>
    <script type="text/javascript" src="static/jquery.js"></script>
    <script type="text/javascript" src="static/jquery.ui.js"></script>
    <link rel="stylesheet" href="static/jquery.ui.css" type="text/css" media="screen">
    <style type="text/css">
      @import url("static/amsn2.css");
    </style>
    <script type="text/javascript" src="static/backend.js"></script>
  </head>
  <body>
    <div class="splashScreen"></div>
    <div class="login">
      <form id="signin" action="fake_to_store_creds">
      Username:<input id='u' name='u' type="text" /> <br/>
      Password:<input id='p' name='p' type="password" /> <br/>
      <input type="submit" value="SignIn" />
      </form>
    </div>
    <div class="mainWindow">
      <pre class="message">
                &nbsp;
      </pre>
      <div class="contact_list">
        <div class="title"></div>
      </div>
    </div>

    <script type="text/javascript">
      $('#signin').submit(function(){
        $.post('/signin',
               {username: $('#u').val(),
                password: $('#p').val()},
               function() { aMSNStart();});
        return false;
      });
    </script>

  </body>
</html>
